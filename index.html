<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="style.css">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
   <link rel="icon" href="imgs/logo.png"  sizes="96x96"  type="image/x-icon">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Spotify</title>
</head>
<body>
    <nav>
        <ul>
            <li class="li1"> 
                <img id="logo" src="imgs/sp.png" alt="spotify" width="100" height="auto"> 
            </li>
            <li class="group">
                <i class='bx bxs-home-alt-2' id="hm"></i>
                <span class="li2" id="wd">
                    <i class='bx bx-search' id="search"></i> What do you want to play?
                </span>
            </li>
            <li class="li3" id="ep">Explore Premium</li>
            <li class="li4" id="ep2">
                <i class='bx bx-down-arrow-circle' id="dn"></i>
                <b>Install App</b>
            </li>
            <li class="dropdown">
                <i class='bx bx-bell' id="bell"></i>
                <ul class="content" id="content">
                    <li><b id="bold">SPOTIFY__</b> Listen to new album of Siddhu Moosewala</li>
                </ul>
            </li>
            <li class="li5">
                <img id="usericon" src="imgs/usericon.png" alt="User Icon">
            </li>
        </ul>
    </nav>

    <div id="whole">
        <div class="sidebar">
            <div class="lib">
                <span id="icl">
                   <i class='bx bx-library' id="libicon"></i>
                   Your library
               </span>
               <i class='bx bx-plus' id="plus"></i>
               <i class='bx bx-right-arrow-alt' id="arrow"></i>
            </div>
            <div id="playlistdiv">       
                 
                <div class="playlist" id="playlist1">
                    <div id="likedsongicon"><img src="imgs/likedicon.webp" id="lkicon" ></div>
                       <div id="likedsongstxt"> 
                            Liked Songs 
                            <div id="playlist5songs">
                                <i class='bx bxs-pin' id="pin"></i>
                                playlist . 5 songs
                            </div>
                        </div>
                   </div>
            
                <div class="playlist" id="playlist2">
                    <div id="likedsongicon"></div>
                    <div id="likedsongstxt"> 
                        Nostalgic Bollywood
                        <div id="playlist5songs">
                            <i class='bx bxs-pin' id="pin"></i>
                            playlist . 75 songs
                        </div>
                    </div>
                </div>

                <div class="playlist" id="playlist3">
                    <div id="likedsongicon2"></div>
                    <div id="likedsongstxt"> 
                        All time Sambalpuri hits
                        <div id="playlist5songs">
                            <i class='bx bxs-pin' id="pin"></i>
                            playlist . 54 songs
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="maincontent">



           <div class="allmusicpodcast">
             <div class="ct" id="all">
                All

             </div>

             <div class="ct" id =" Music">
                Music

             </div>

             <div class="ct" id =" Music">
                Podcasts</div>
             </div>

             <div class="madeforyou">
                <div>
                    <span class="uptext" id="mdfu">Made  For  YOU</span>


                        <div class="fu" id="fu1"> 
                            <img src="imgs/top50.png" class="top50img" >
                            <div class="t50-india"> Top 50 - India </div>
                        </div>
                        
                </div>


             </div>




            </div> 
            
           
        </div>
    </div>
</body>
</html>
